name: Node.js CI (Yarn)

# ──────────────────────────────────────────────────────────────
# Triggers
# ──────────────────────────────────────────────────────────────
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# ──────────────────────────────────────────────────────────────
# Jobs
# ──────────────────────────────────────────────────────────────
jobs:
  # ------------------------------------------------------------
  # 1. Build & Test
  # ------------------------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # Enable Corepack & Yarn 4.6.0
      - name: Enable Corepack & Yarn 4.6.0
        run: |
          corepack enable
          corepack prepare yarn@4.6.0 --activate

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint code
        run: yarn lint

      - name: Run tests
        run: yarn test

      # ------------------- Code Coverage --------------------
      - name: Generate coverage report
        if: success() && hashFiles('coverage/**/*') != ''
        run: yarn coverage || echo "Coverage script not defined"

      - name: Upload coverage artifact
        if: success() && hashFiles('coverage/**/*') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-node-20
          path: coverage/

  # ------------------------------------------------------------
  # 2. Deploy to Vercel (only on main, after tests pass)
  # ------------------------------------------------------------
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Enable Corepack & Yarn 4.6.0
        run: |
          corepack enable
          corepack prepare yarn@4.6.0 --activate

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
