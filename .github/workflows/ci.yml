name: Node.js CI (Yarn 4)

# ──────────────────────────────────────────────────────────────
# Triggers
# ──────────────────────────────────────────────────────────────
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# ──────────────────────────────────────────────────────────────
# Jobs
# ──────────────────────────────────────────────────────────────
jobs:
  # ------------------------------------------------------------
  # 1. Build & Test
  # ------------------------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # Use pinned Yarn 4 from repo (.yarn/releases/yarn-4.6.0.cjs)
      - name: Install dependencies with pinned Yarn
        run: ./.yarn/releases/yarn-4.6.0.cjs install --frozen-lockfile

      - name: Lint code
        run: ./.yarn/releases/yarn-4.6.0.cjs lint

      - name: Run tests
        run: ./.yarn/releases/yarn-4.6.0.cjs test

      # ------------------- Code Coverage --------------------
      - name: Generate coverage report
        if: success() && hashFiles('coverage/**/*') != ''
        run: |
          if yarn run coverage --help; then
            yarn coverage
          else
            echo "No coverage script defined, skipping..."
          fi

      - name: Upload coverage artifact
        if: success() && hashFiles('coverage/**/*') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-node-20
          path: coverage/

  # ------------------------------------------------------------
  # 2. Deploy to Vercel (only on main, after tests pass)
  # ------------------------------------------------------------
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # Use pinned Yarn 4
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
